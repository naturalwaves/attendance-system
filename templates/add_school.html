{% extends 'base.html' %}

{% block title %}Add School - Attendance System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add School</h2>
    <a href="{{ url_for('schools') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">School Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Corona Secondary School Victoria Island" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Short Name</label>
                    <input type="text" name="short_name" class="form-control" placeholder="e.g. VGC">
                </div>
            </div>
            
            <h5 class="mt-4 mb-3"><i class="fas fa-clock me-2"></i>School Schedule</h5>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Monday</label>
                    <div class="input-group">
                        <input type="time" name="schedule_mon_start" class="form-control" value="08:00">
                        <span class="input-group-text">to</span>
                        <input type="time" name="schedule_mon_end" class="form-control" value="17:00">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Tuesday</label>
                    <div class="input-group">
                        <input type="time" name="schedule_tue_start" class="form-control" value="08:00">
                        <span class="input-group-text">to</span>
                        <input type="time" name="schedule_tue_end" class="form-control" value="17:00">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Wednesday</label>
                    <div class="input-group">
                        <input type="time" name="schedule_wed_start" class="form-control" value="08:00">
                        <span class="input-group-text">to</span>
                        <input type="time" name="schedule_wed_end" class="form-control" value="17:00">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Thursday</label>
                    <div class="input-group">
                        <input type="time" name="schedule_thu_start" class="form-control" value="08:00">
                        <span class="input-group-text">to</span>
                        <input type="time" name="schedule_thu_end" class="form-control" value="17:00">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Friday</label>
                    <div class="input-group">
                        <input type="time" name="schedule_fri_start" class="form-control" value="08:00">
                        <span class="input-group-text">to</span>
                        <input type="time" name="schedule_fri_end" class="form-control" value="17:00">
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Add School
                </button>
                <a href="{{ url_for('schools') }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
