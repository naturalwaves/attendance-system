        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 50%, #a01729 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        .left-panel::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .left-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        
        .left-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .left-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 400px;
        }

            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        
        .left-content .icon-item {
            text-align: center;
        }
