{% extends 'base.html' %}

{% block title %}Add Staff - Attendance System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add Staff</h2>
    <a href="{{ url_for('staff_list') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Staff ID</label>
                    <input type="text" name="staff_id" class="form-control" placeholder="e.g. STF001" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. John Doe" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Branch</label>
                    <select name="school_id" id="schoolSelect" class="form-select" required>
                        <option value="">Select a branch...</option>
                        {% for school in schools %}
                        <option value="{{ school.id }}">{{ school.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Department</label>
                    <select name="department" id="departmentSelect" class="form-select" required>
                        <option value="">Select a branch first...</option>
                    </select>
                    <small class="text-muted" id="deptHint">Departments are loaded based on the selected branch's organization</small>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Add Staff
                </button>
                <a href="{{ url_for('staff_list') }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('schoolSelect').addEventListener('change', function() {
    const branchId = this.value;
    const deptSelect = document.getElementById('departmentSelect');
    
    if (!branchId) {
        deptSelect.innerHTML = '<option value="">Select a branch first...</option>';
        return;
    }
    
    deptSelect.innerHTML = '<option value="">Loading departments...</option>';
    
    fetch(`/api/branch-departments/${branchId}`)
        .then(response => response.json())
        .then(departments => {
            if (departments.length > 0) {
                deptSelect.innerHTML = departments.map(dept => 
                    `<option value="${dept.name}">${dept.name}</option>`
                ).join('');
            } else {
                deptSelect.innerHTML = '<option value="">No departments found</option>';
            }
        })
        .catch(error => {
            console.error('Error loading departments:', error);
            deptSelect.innerHTML = '<option value="">Error loading departments</option>';
        });
});
</script>
{% endblock %}
